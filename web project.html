<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EAEDED;
        }

        /* Header */
        .navbar {
            background-color: #131921;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF9900;
            margin-right: 20px;
        }

        .search-box {
            flex: 1;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
        }

        .nav-links {
            margin-left: 20px;
        }

        /* Banner */
        .banner {
            background-image: url("https://via.placeholder.com/1500x400");
            height: 300px;
            background-size: cover;
        }

        /* Products */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product h3 {
            font-size: 16px;
        }

        /* Footer */
        footer {
            background-color: #232F3E;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="navbar">
        <div class="logo">amazon</div>
        <div class="search-box">
            <input type="text" placeholder="Search Amazon">
        </div>
        <div class="nav-links">Account & Lists</div>
        <div class="nav-links">Cart</div>
    </div>

    <!-- Banner -->
    <div class="banner"></div>

    <!-- Products -->
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200">
            <h3>Product 1</h3>
            <p>₹999</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200">
            <h3>Product 2</h3>
            <p>₹1499</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200">
            <h3>Product 3</h3>
            <p>₹799</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200">
            <h3>Product 4</h3>
            <p>₹1999</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Amazon Clone | Created for Practice
    </footer>

</body>
</html>
